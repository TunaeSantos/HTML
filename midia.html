<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de inserção de midia</title>
</head>
<body>
    <!--Tag (img) para inserção de imagens-->
    <img src="./Midia/imagem_module 3.jpg" alt="imagem de abelha">
    <hr>

    <!--Tag (audio) para inserção de audios-->
    <audio controls src="./Midia/musica_module 3.mp3"></audio>
    <hr>

    <!--Tag (video) para inserção de videos-->
    <video controls src="./Midia/video_module 3.mp4"></video>
</body>
</html>
