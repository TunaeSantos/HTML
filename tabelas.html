<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Tabelas</title>
</head>
<body>

    <!--Tag (table) usado para inserir o container de tabelas-->
    <table>
        <!--Tag (caption) usado para inserir o título da tabela-->
        <caption>
            <h2>Tabela de nota dos alunos</h2>
        </caption>

        <!--Tag (thead) usado para inserir o cabeçalho da tabela-->
        <thead>
            <!--Tag (tr) usado para inserir uma linha na tabela-->
            <tr>
                <!--Tag (th) usado para criar as colunas do cabeçalho-->
                <th>Nome do Aluno</th>
                <th>Nota do Aluno</th>
                <th>CPF do Aluno</th>
            </tr>
        </thead>
        <!--Tag (tbody) usado para inserir o conteúdo da tabela-->
        <tbody>
            <tr>
                <td>Tunae Santos</td>
                <td>10.0</td>
                <td>038946565-81</td>
            </tr>
            <tr>
                <td>Lucimara França</td>
                <td>10.0</td>
                <td>038946565-81</td>
            </tr>
        </tbody>
        <!--Tag (tfoot) usado para inserir o rodapé da tabela-->
        <tfoot>
            <tr>
                <td>Média</td>
                <td>10</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
