<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Listas</title>
</head>
<body>
    <header>
        <h1>Listas</h1>
    </header>
    <main>
        <section>
            <h2>Listas Ordenadas</h2>
            <!--Tag (ol) usada para criar uma lista ordenada-->
            <ol>
                <li>Primeiro item</li>
                <li>Segundo item</li>
                <li>Terceiro item</li>
                <li>Quarto item</li>
            </ol>
        </section>
        <section>
            <h2>Listas não ordenadas</h2>
            <!--Tag (ul) usada para criar uma lista não ordenada-->
            <ul>
                <li>Primeiro item</li>
                <li>Segundo item</li>
                <li>Terceiro item</li>
                <li>Quarto item</li>
            </ul>
        </section>
    </main>
</body>
</html>
