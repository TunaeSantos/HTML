<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Containers</title>
</head>
<body>

    <!-- Tag (header) usada para inserir cabeçalho na página atraves da divisão de conteúdo-->
    <header>
        <h1>Containers</h1>
        <!--tag (nav) usada para inserir o menu atraves de links-->
        <nav>
            <a href="./index.html">Home</a>
            <a href="https://www.google.com">Google</a>
            <a href="https://github.com/dashboard">GitHub</a>
        </nav>
        <hr/>
    </header>

    <!--Tag (main) usada para inserir o conteúdo principal da página web -->
    <main>

        <!--Tag (div) usada para dividir containers para estilização no CSS ou efeito de Java Script-->

        <!--Tag (section) usada para criar seções-->
        <section>
            <h2>Esportes</h2>
            <!--Tag (article) usada para criar artigos dentro das seções-->
            <article>
                <h3>Hoje Brasil x Argentina</h3>
            </article>
        </section>
        <section>
            <h2>Economia</h2>
            <article>
                <h3>Emprego diminui em 3% no Brasil </h3>
            </article>
        </section>
    </main>

    <!--Tag (aside) Usada para criar barras laterais-->
    <aside>
        
    </aside>

    <!--Tag (Footer) usada para inserir um rodapé na página web-->
    <footer>
        &copy; 2022 - todos os direitos reservados
    </footer>
</body>
</html>
